<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bg.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
    
    </style>
</head>
<body>
    <div class="cursor">
        <img src="assets/img/pointer.svg" alt="">
    </div>
    <div id="wrap">
        <header id="header">
            <span>GAME SITE</span>
            <span id="clock"></span>
        </header>
        <div class="btnBox">
            <div class="musicBtn">
                <div class="btn"><img src="assets/img/cd.ico" alt=""></div>
                <p class="btnText">music</p>
            </div>
            <div class="memoriBtn">
                <div class="btn"><img src="assets/img/floppydisk.ico" alt=""></div>
                <p class="btnText">memory game</p>
            </div>
            <div class="typingBtn">
                <div class="btn"><img src="assets/img/c64.ico" alt=""></div>
                <p class="btnText">typing game</p>
            </div>
        </div>
        <div class="musicBox">
            <span class="close">닫기</span>
            <iframe class="musicPlayer" src="https://garenchoi.github.io/webs_class/javascript/musicPlayer/index.html" frameborder="0"></iframe>
        </div>
        <div class="memoriBox">
            <span class="close">닫기</span>
            <!-- <iframe class="memoriGame" src="https://garenchoi.github.io/webs_class/javascript/memoriGame/index2.html" frameborder="0"></iframe> -->
            <iframe class="memoriGame" src="../javascript/memoriGame/index2.html" frameborder="0"></iframe>
        </div>
        <div class="typingBox">
            <span class="close">닫기</span>
            <iframe class="typingGame" src="https://garenchoi.github.io/webs_class/javascript/typingGame/index.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".musicBtn").draggable();
        $(".memoriBtn").draggable();
        $(".typingBtn").draggable();
        $(".musicBox").draggable();
        $(".memoriBox").draggable();

        window.addEventListener("mousemove", (e) => {
            let x = e.clientX-5 + "px"
            let y = e.clientY-5 + "px"
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y
        });

        $(".musicBtn").click(function(){
            if($(".musicBox").hasClass("show")){
                $(".musicBox").removeClass("move");
                setTimeout(()=>{
                    $(".musicBox").removeClass("show");
                },300)
            } else {
                $(".musicBox").addClass("show");
                setTimeout(()=>{
                    $(".musicBox").addClass("move");
                },10)
            }
        })
        $(".musicBox span").click(function(){
            $(".musicBox").removeClass("move");
            setTimeout(()=>{
                    $(".musicBox").removeClass("show");
            },300);
        })

        $(".memoriBtn").click(function(){
            $(".memoriBox").toggleClass("show");
        })
        $(".memoriBox span").click(function(){
            $(".memoriBox").removeClass("show");
        })

        $(".typingBtn").click(function(){
            $(".typingBox").toggleClass("show");
        })
        $(".typingBox span").click(function(){
            $(".memoriBox").removeClass("show");
        })

        function printTime() {
        var clock = document.getElementById("clock");            // 출력할 장소 선택
        var now = new Date();                                                  // 현재시간
        var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
        clock.innerHTML = nowTime;           // 현재시간을 출력
        setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
        }
        window.onload = function() {                         // 페이지가 로딩되면 실행
        printTime();
        }
    </script>
</body>
</html>
