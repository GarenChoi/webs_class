<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bg.css">
    <style>
    @font-face {
        font-family: 'LABDigital';
        font-weight: normal;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff2') format('woff2'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff') format('woff'),
             url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.ttf') format("truetype");
        font-display: swap;
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LABDigital';
        }
        #wrap {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #header{
            height: 30px;
            background: rgb(5, 5, 102);
            color: #fff;
            padding: 6px 0 0 5px;
        }
        .btnBox {
            display: flex;
            align-items: end;
            justify-content: center;
            margin-bottom: 15vh;
        }
        .btnBox > div {
            cursor: pointer;
            margin: 0 1.5vw;
        }
        .btn {
            padding: 10px 8px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
        }
        .btnText {
            text-align: center;
            background: #000;
            color: #fff;
            padding: 2px 10px;
        }
        .musicBtn img {
            width: 60px;
            padding-bottom: 3px;
        }
        .memoriBtn img {
            width: 70px;
        }
        .typingBtn img {
            width: 70px;
        }
        .musicBox {
            position: absolute;
            top: 0;
            left: 0;
            height: 610px;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .musicPlayer {
            width: 380px;
            height: 590px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            GAME SITE
        </header>
        <div class="btnBox">
            <div class="musicBtn">
                <div class="btn"><img src="img/cd.ico" alt=""></div>
                <p class="btnText">music</p>
            </div>
            <div class="memoriBtn">
                <div class="btn"><img src="img/floppydisk.ico" alt=""></div>
                <p class="btnText">memori game</p>
            </div>
            <div class="typingBtn">
                <div class="btn"><img src="img/c64.ico" alt=""></div>
                <p class="btnText">typing game</p>
            </div>
        </div>
        <div class="musicBox">
            <iframe class="musicPlayer" src="https://garenchoi.github.io/webs_class/javascript/musicPlayer/index.html" frameborder="0"></iframe>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".musicBtn").draggable();
        $(".memoriBtn").draggable();
        $(".typingBtn").draggable();
        $(".musicBox").draggable();
    </script>
</body>
</html>
