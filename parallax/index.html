<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }
        body {
            height: 20000px;
            z-index: 1001;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* commom */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}
        #section1 {}

        /* section1__bg */
        .section1__bg img {
            width: 60%;
            height: 17vh;
        }
        .section1__text1 {
            color: red;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(0);
        }
        .section1__text2 {
            color: red;
            font-size: 5vw;
            transform: translate(-50%,-50%) scale(0);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1__text3 {
            color: red;
            font-size: 5vw;
            transform: translate(-50%,-50%) scale(0);
            white-space: nowrap;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="scrollTop"></div>

    <div id="contents">
        <section id="section1">
            <div class="section1__bg">
                <img class="fixed" src="img/bg01.jpg" alt="이미지"
                data-0="width: 70%; height: 17vh;"
                data-1000="width: 100%; height: 17vh;"
                data-2000="width: 100%; height: 50vh;"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100="transform: translate(-50%,-50%) scale(0); top: 50%;"
                data-2000="transform: translate(-50%,-50%) scale(1); top: 50%;"
                data-3000="transform: translate(-50%,-50%) scale(1); top: 50%;"
                data-4000="transform: translate(-50%,-50%) scale(1); top: -10%;"
            >안녕하세요!</div>

            <div class="section1__text2 fixed"
                data-3000="transform: translate(-50%,-50%) scale(1); top: 110%; left: 50%;"
                data-4000="transform: translate(-50%,-50%) scale(1); top: 50%; left: 50%;"
                data-5000="transform: translate(-50%,-50%) scale(1); top: 50%; left: 50%;"
                data-6000="transform: translate(-50%,-50%) scale(1); top: 50%; left: -40%;"
            >제 포트폴리오에 오신걸 환영합니다.</div>

            <div class="section1__text3 fixed"
                data-6000="transform: translate(-50%,-50%) scale(1); top: 50%; left: 140%;"
                data-7000="transform: translate(-50%,-50%) scale(1); top: 50%; left: 50%;"
                data-8000="transform: translate(-50%,-50%) scale(1); top: 50%; left: 50%;"
            >포트폴리오 보여드리겠습니다.</div>
        </section>
        <!-- //section1 -->

        <section id="section2"></section>
        <!-- //section2 -->

        <section id="section3"></section>
        <!-- //section3 -->

        <section id="section4"></section>
        <!-- //section4 -->

        <section id="section5"></section>
        <!-- //section5 -->

        <section id="section6"></section>
        <!-- //section6 -->

        <section id="section7"></section>
        <!-- //section7 -->
    </div>

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
